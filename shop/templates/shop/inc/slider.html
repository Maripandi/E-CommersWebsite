{% load static %}

<div id="carouselId" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true" aria-label="First slide"></li>
        <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
        <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
        <li data-bs-target="#carouselId" data-bs-slide-to="3" aria-label="Forth slide"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img src="{% static 'images/1.jpeg' %}" class="d-block w-100" alt="First slide">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/2.jpg' %}" class="d-block w-100" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/3.jpg' %}" class="d-block w-100" alt="Third slide">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/5.jpg' %}" class="d-block w-100" alt="Forth slide">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
